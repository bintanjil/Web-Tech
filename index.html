<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Time Best ODI Players</title>
    <style>
        table, th, td {
            border: 1px solid rebeccapurple;
            width: 350px;
            border-collapse: collapse;
            text-align: center; /* Center text horizontally */
        }
        td {
            height: 80px; /* Increased row height for better alignment */
            vertical-align: middle; /* Center text vertically */
        }
        tr:nth-child(odd) {
            background-color: #185d8b;
            color: white;
        }
        th {
            background-color: rgb(43, 21, 236);
            color: white;
        }
        img {
            width: 80px;  /* Increased image size */
            height: 80px; /* Increased image size */
            border-radius: 50%; /* Circular images */
            object-fit: cover; /* Ensure images fill the space without distortion */
        }
    </style>
</head>
<body>
    <h1>Top 10 Players</h1>
    <table>
        <thead>
        <tr>
            <th>Rank</th><th>Player</th><th>Picture</th>
        </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Sachin Tendulkar</td><td><img src="sachin.jpg" alt="Sachin"></td></tr>
            <tr><td>2</td><td>Virat Kohli</td><td><img src="virat.jpg" alt="Kohli"></td></tr>
            <tr><td>3</td><td>MS Dhoni</td><td><img src="ms.jpg" alt="Dhoni"></td></tr>
            <tr><td>4</td><td>Ricky Ponting</td><td><img src="rp.jpg" alt="Ponting"></td></tr>
            <tr><td>5</td><td>Jacques Kallis</td><td><img src="jk.jpg" alt="Kallis"></td></tr>
            <tr><td>6</td><td>AB de Villiers</td><td><img src="abd.jpeg" alt="AB"></td></tr>
            <tr><td>7</td><td>Muttiah Muralitharan</td><td><img src="mm.jpg" alt="Muralitharan"></td></tr>
            <tr><td>8</td><td>Wasim Akram</td><td><img src="wasim.jpg" alt="Akram"></td></tr>
            <tr><td>9</td><td>Sanath Jayasuriya</td><td><img src="sj.jpg" alt="Jayasuriya"></td></tr>
            <tr><td>10</td><td>Chris Gayle</td><td><img src="cg.jpg" alt="Gayle"></td></tr>
        </tbody>
    </table>
</body>
</html>
